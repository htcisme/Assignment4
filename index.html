<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cửa hàng Laptop</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      .navbar {
        background-color: #333;
        color: white;
        padding: 1rem 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .brand {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .nav-links {
        display: flex;
        list-style: none;
      }

      .nav-links li {
        margin-left: 1.5rem;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: #f0f0f0;
      }

      /* Thêm CSS cho sản phẩm */
      main {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 15px;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .product-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .product-card img {
        width: 100%;
        height: 180px;
        object-fit: contain;
        margin-bottom: 10px;
      }

      .product-card h3 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .product-card .price {
        font-weight: bold;
        color: #e44d26;
        font-size: 16px;
        margin-bottom: 5px;
      }

      .product-details {
        margin-bottom: 10px;
        font-size: 14px;
      }

      .card-actions {
        display: flex;
        justify-content: space-between;
      }

      button {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .btn-view {
        background-color: #333;
        color: white;
      }

      .btn-edit {
        background-color: #2196f3;
        color: white;
      }

      .btn-delete {
        background-color: #f44336;
        color: white;
      }

      .btn-add {
        background-color: #4caf50;
        color: white;
        margin-bottom: 20px;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          text-align: center;
        }

        .nav-links {
          margin-top: 1rem;
          flex-direction: column;
        }

        .nav-links li {
          margin: 0.5rem 0;
          margin-left: 0;
        }

        .product-grid {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="brand">Cửa hàng Laptop</div>
        <ul class="nav-links">
          <li><a href="index.html" id="home-link">Trang chủ</a></li>
          <li><a href="index.html" id="products-link">Sản phẩm</a></li>
          <li><a href="#">Liên hệ</a></li>
          <li><a href="#">Giỏ hàng</a></li>
        </ul>
      </div>
    </header>

    <main>
      <h1 id="page-title">Sản phẩm</h1>
      <a
        href="product-form.html"
        class="btn-add"
        style="display: inline-block; text-decoration: none"
        >Thêm sản phẩm mới</a
      >

      <!-- Hiển thị sản phẩm -->
      <div id="product-grid" class="product-grid">
        <!-- Sản phẩm sẽ được thêm vào đây bằng JavaScript -->
      </div>
    </main>

    <script>
      let products = [];

      // Đọc dữ liệu sản phẩm từ API
      async function loadProducts() {
        try {
          const response = await fetch("/api/products");
          products = await response.json();
          displayProducts();
        } catch (error) {
          console.error("Lỗi khi tải sản phẩm:", error);
          alert("Không thể tải dữ liệu sản phẩm. Vui lòng thử lại sau.");
        }
      }

      // Hiển thị sản phẩm
      function displayProducts() {
        const productGrid = document.getElementById("product-grid");
        productGrid.innerHTML = "";

        products.forEach((product) => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <img src="${product.image || "/Products/image-1.png"}" alt="${
            product.name
          }">
            <h3>${product.name}</h3>
            <p class="price">${formatPrice(product.price)} VNĐ</p>
            <div class="product-details">
              <p><strong>Thương hiệu:</strong> ${product.brand}</p>
              <p><strong>Còn lại:</strong> ${product.quantity} sản phẩm</p>
            </div>
            <div class="card-actions">
              <button class="btn-view" onclick="viewProduct('${
                product.id
              }')">Xem</button>
              <a href="product-form.html?id=${
                product.id
              }" class="btn-edit" style="text-decoration: none;">Sửa</a>
              <button class="btn-delete" onclick="deleteProduct('${
                product.id
              }')">Xóa</button>
            </div>
          `;

          productGrid.appendChild(card);
        });
      }

      // Format giá tiền
      function formatPrice(price) {
        return new Intl.NumberFormat("vi-VN").format(price);
      }

      // Xem chi tiết sản phẩm
      function viewProduct(id) {
        const product = products.find((p) => p.id === id);
        if (product) {
          alert(`
            Tên: ${product.name}
            Giá: ${formatPrice(product.price)} VNĐ
            Thương hiệu: ${product.brand}
            Số lượng: ${product.quantity}
            Mô tả: ${product.description}
          `);
        }
      }

      // Xóa sản phẩm
      async function deleteProduct(id) {
        if (confirm("Bạn có chắc muốn xóa sản phẩm này?")) {
          try {
            const response = await fetch(`/api/products/${id}`, {
              method: "DELETE",
            });

            const result = await response.json();

            if (result.success) {
              alert("Xóa sản phẩm thành công!");
              // Cập nhật lại danh sách sản phẩm
              loadProducts();
            } else {
              alert("Lỗi khi xóa sản phẩm: " + result.message);
            }
          } catch (error) {
            console.error("Lỗi khi xóa sản phẩm:", error);
            alert("Không thể kết nối đến server. Vui lòng thử lại sau.");
          }
        }
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", loadProducts);
    </script>
  </body>
</html>
